<!DOCTYPE html>
<html>
<head>
  <style>
    table, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    .header {
      background-color: lightblue;
      text-align: center;
      height: 50px;
    }
    .menu {
      background-color: lightgreen;
      text-align: center;
      height: 40px;
    }
    .content {
      background-color: lightyellow;
      height: 300px;
    }
    .footer {
      background-color: lightgray;
      text-align: center;
      height: 40px;
    }
  </style>
</head>
<body>

<table width="100%">
  <tr><td class="header">Header</td></tr>
  <tr><td class="menu">Menu</td></tr>
  <tr><td class="content">Content</td></tr>
  <tr><td class="footer">Footer</td></tr>
</table>

</body>
</html>
