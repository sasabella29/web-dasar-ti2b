<!DOCTYPE html>
<html>
<head>
  <style>
    .content1, .content2, .content3 {
      float: left;
      width: 33.33%;
      height: 700px;
      padding: 10px;
      box-sizing: border-box;
    }
    .content1 { background: rgb(6, 169, 202); }
    .content2 { background: rgb(112, 0, 149); }
    .content3 { background: rgb(9, 173, 58); }
    .clear { clear: both; }
  </style>
</head>
<body>

<div class="content1">Content 1</div>
<div class="content2">Content 2</div>
<div class="content3">Content 3</div>
<div class="clear"></div>

</body>
</html>
